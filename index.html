<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CREATE YOUR BURGER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">   
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <h1>Create Your Burger</h1>
          <img id="burger-img" src="img/burger-top.png" alt="">
        </div>
      </header>
      <main>
        <div class="row">
          <input id="name-burg" type="text" name="" value="" placeholder="Name Your Burger">
          <h2>Ingredients</h2>
          <div class="">
            <ul>
              <li>
                  <img src="img/cheese.svg" alt="">
                  <label for="">Cheese</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="2">
                  <button type="button" name="button">add</button>
              <li>
                  <img src="img/tomato.svg" alt="">
                  <label for="">Tomato</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="1">
                  <button type="button" name="button">add</button>
              </li>
              <li>
                  <img src="img/fried-egg.svg" alt="">
                  <label for="">Egg</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="3">
                  <button type="button" name="button">add</button>
              </li>
              <li>
                  <img src="img/lettuce.svg" alt="">
                  <label for="">Lettuce</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="10"> 
                  <button type="button" name="button">add</button>
              </li>
              <li>
                  <img src="img/mustard.svg" alt="">
                  <label for="">Mustard</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="0.50">
                  <button type="button" name="button">add</button>
              </li>
              <li>
                  <img src="img/ketchup.svg" alt="">
                  <label for="">Ketchup</label>
                  <input class="checkbox" type="checkbox" name="" data-ing ="0.50">
                  <button type="button" name="button">add</button>
              </li>
            </ul>
          </div>
          <div class="coupon-section">
            <label for="">Discount Coupon:</label>
            <input id="coupon" type="text" name="" value="">
          </div>
          <div class="calculate-section">
            <button id="calculate" type="button" name="button">Calculate</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="row">
          <p>Your Price</p>
          <div class="">

            <span>€</span>
            <span id="price"></span>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
